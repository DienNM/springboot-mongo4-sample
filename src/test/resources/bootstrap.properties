#----------------------------------------------------------------------
# Application Configuration
#----------------------------------------------------------------------
server.session-timeout=1800 
server.context-path= 
server.tomcat.remote_ip_header=x-forwarded-for
server.tomcat.protocol_header=x-forwarded-proto

export.dir=/tmp/

logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

#----------------------------------------------------------------------
# MongoDB
#----------------------------------------------------------------------
db.host=mongodb
db.port=27017
db.name=test
db.username=dev
db.password=dev@123456

db.conn-max=10
db.conn-min=2
db.threads-block-connection-multi=4
db.conn-timeout=4000
db.conn-max-wait-time=3000
db.socket-timeout=120000
db.write-number=1
db.write-timeout=0

